<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" async></script>
</head>
<body>
  <div class="calculator">
    <p>123</p>
    <div class="top">
      <h1 class="title">calc</h1>
      <div class="theme-toggle">
        <div class="theme">theme</div>
        <input type="range" name="slider" class="slider" value="1" min="1" max="3" id=“theme-switcher” />
      </div>
    </div>
    <div class="display" id="display"></div>
    <div class="keys">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="delete" class="accent">del</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="-">-</button>
      <button value=".">.</button>
      <button value="0">0</button>
      <button value="/">/</button>
      <button value="*">*</button>
      <button value="reset" class="long accent">reset</button>
      <button value="=" class="long equal">=</button>
    </div>
  </div>

</body>
</html>
